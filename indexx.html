<!DOCTYPE html>
<html lang="zh-CN">
   <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>致我们的友谊</title>
    <meta name="description" content="致我们的友谊" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
      }
      .box {
        height: 80vh;
        width: 60%;
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
        text-align: justify;
        color: #333;
        font-size: 17px;
        line-height: 1.7;
        letter-spacing: 0.034em;
        font-family: "思源黑体";
        overflow-y: scroll;
      }
      .box::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div>致我们的友谊</div>
      <p>友情的延续来自心灵，不论联系有多少，只要内心留有彼此的一片天空，那么偶尔一声问侯就会带来会心的一笑。</p>
      <p>纵然岁月流逝，空间分隔了我们，时间冲散了你我，但关怀祝福之心却长伴左右。</p>
      <p>快乐是一只执着的飞鸟。他不随便停住在别人的窗容，也不轻易露出笑脸，只要你能把心打开，快乐将围绕在你身旁！</p>
      <p>即使我们只会拥有一个短暂的相遇和短暂的默契，有我们也便是永恒了。</p>
      <p style="text-align: right">你的朋友</p>
      <p style="text-align: right">10.27</p>
    </div>
  </body>
</html>
